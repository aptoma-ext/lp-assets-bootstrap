<div
	data-name="fact-box"
	data-color="#5db3b3"
	class="alf-component alf-container alf-is-removable fact-box"
	data-map="http://schema.org/NewsArticle/facts"
	data-options="margins grid-align grid-gap">
	<h3 class="fact-box-header" data-select-inner="[itemprop=headline] p"></h3>
	<div class="fact-box-body-container alf-align">
		<div class="fact-box-body alf-rowify" data-select-inner="[itemprop=articleBody]"></div>
	</div>
</div>
